<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formating</title>
</head>
<body>

<p>b tag <b>Test Test</b></p>
<p>i tag <i>Test Test</i></p>
<p>strong tag <strong>Test Test</strong></p>
