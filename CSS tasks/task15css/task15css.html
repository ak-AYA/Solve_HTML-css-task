<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cats</title>
    <link rel="stylesheet"  href="stylesheet.css">
</head>
<body>
    <h1>CatPhoto</h1>
    <h2 class="link">Click here to view more <a href="https://www.pinterest.com/pin/510173464056997189/"> cat photos.</a></h2>
    <img id="catImg" src="cat.jpg">
    <div class=" gray">
        <p>Things that cats love</p>
        <ul>
            <li>cat nip</li>
            <li>laser pointer</li>
            <li>lasagna</li>
        </ul>
        <p>Top 3 things cats hate</p>
        <ol>
            <li>flea treatment</li>
            <li>thunder</li>
            <li>other cats</li>
        </ol>
    </div>
    <br>
    <div class="green">
        <input checked type="radio" id="indoor" >
        <label for="indoor">Indoor</label>
        
        <input type="radio" id="outdoor">
        <label for="outdoor">Outdoor</label>
<br>
        <input checked type="checkbox" id="love">
        <label for="love">Loving</label>
        <input type="checkbox" id="lazy">
        <label for="lazy">Lazy</label>
        <input type="checkbox" id="energy">
        <label for="energy">Energetic</label>
<br>
        <input type="file" name="file" placeholder="cat photo URL"> 
        <input type="submit">
    </div>
</body>
</html>
